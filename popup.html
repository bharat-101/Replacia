<!DOCTYPE html>
<html>
    <head>
        <title>
            Replace Google
        </title>
        <script src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="column">
              <div class="card">
                <h3 id="greet">Hey There</h3>
                <h6>Enter Name:</h6>
                <input id="name" type="text">
                <h6>Select color:</h6>
                <input id="color" type="color" title="Text Color">
                <button id="clickme">Submit</button>
              </div>
            </div>
          
            <div class="column">
              <div class="card">
                <h3>Information</h3>
                <p>You can later change settings of extension. By just clicking on the text you have entered to replace with Google.</p>
              </div>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
